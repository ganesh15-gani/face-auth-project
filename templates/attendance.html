<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Attendance Records</h1>

    <table border="1" width="100%" cellpadding="10">
        <tr>
            <th>User</th>
            <th>Login Time</th>
        </tr>

        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/admin/dashboard">
        <button>Back</button>
    </a>
</div>

</body>
</html>
